# This buildout can be used to obtain a complete test system from scratch:
#
# Use it like this:
#
#    virtualenv .
#    ./bin/pip install zc.buildout
#    bin/buildout

[buildout]
extends = http://dist.plone.org/release/4.3.4/versions.cfg
versions = versions
develop =
    .
    ./bika.lims

extensions = mr.developer

auto-checkout = *

zeoserver-address = 8100
zeoclient-address = 8080
user = admin:adminsecret

parts =
    lxml
    omelette
    zeoserver
    zeoclient
    i18ndude
    update_translations

eggs =
    bika.lims
    bika.uw
    i18ndude
    lxml

[sources]
bika.lims = git http://github.com/bikalabs/Bika-LIMS.git full-path=${buildout:directory}/bika.lims update=true branch=release/3.2 pushurl=git@github.com:bikalabs/Bika-LIMS.git

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml==2.3.6
force = false
static-build = true

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = ${buildout:zeoserver-address}
var = var
blob-storage = var/blobstorage
zserver-threads = 1
zeo-log     = var/zeoserver.log
pid-file    = var/zeoserver.pid
socket-name = var/zeo.zdsock

[zeoclient]
recipe = plone.recipe.zope2instance
var = var
blob-storage = var/blobstorage
zeo-address = ${buildout:zeoserver-address}
http-address = ${buildout:zeoclient-address}
user = ${buildout:user}
resources = ${buildout:directory}/resources
locales = ${buildout:directory}/locales
eggs = ${buildout:eggs}
zeo-client = true
shared-blob = on
http-fast-listen = off
event-log = var/zeoclient-event.log
z2-log    = var/zeoclient-Z2.log
pid-file  = var/zeoclient.pid
lock-file = var/zeoclient.lock

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[update_translations]
recipe = collective.recipe.template
output = ${buildout:directory}/bin/update_translations
input = inline:
    #!/bin/sh
    #Generated by buildout from bika.uw/buildout.cfg
    I18NDUDE=${buildout:directory}/bin/i18ndude
    LOCALES=${buildout:directory}/bika/uw/locales
    cd $LOCALES
    echo ---------- admix manual.pot and bika.lims/bika.pot into bika.pot
    $I18NDUDE admix manual.pot ${buildout:directory}/bika.lims/bika/lims/locales/bika.pot > bika-tmp.pot
    mv bika-tmp.pot bika.pot
    $I18NDUDE sync --pot bika.pot */LC_MESSAGES/bika.po

    echo ---------- admix manual.pot and bika.lims/plone.pot into plone.pot
    $I18NDUDE admix manual.pot ${buildout:directory}/bika.lims/bika/lims/locales/plone.pot > plone-tmp.pot
    mv plone-tmp.pot plone.pot
    $I18NDUDE sync --pot plone.pot */LC_MESSAGES/plone.po

    find . -name "*.mo" -delete
    for po in `find . -name "*.po"`; do msgfmt -o `dirname $po`/`basename $po .po`.mo $po; done
mode = 755

[versions]
zc.buildout=2.3.1
setuptools=14.3.1
